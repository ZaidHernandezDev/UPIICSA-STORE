<!--Declaramos que este archivo html es una parte del archivo layout.html-->
{% extends "UPIICSA_STORE/layout.html" %}

<!--Cargamos los archivos locales-->
{% load static %}

<!--Mandamos el título de la página al documento layout.html-->
{% block title %}
Iniciar sesión
{% endblock %}

<!--Mandamos el cuerpo de la página al documento layout.html-->
{% block body %}
<div class="row">

    <!--Inicio de contenedor de la imagen de registro-->
    <div class="col imgsign py-5">
        <img src="{% static 'UPIICSA_STORE/images/signup.jpg' %}" alt=""> <!-- Muestra la imagen de registro desde la URL proporcionada -->
    </div>
    <!--Inicio de contenedor de la imagen de registro-->

    <!--Inicio de contenedor de formulario-->
    <div class="col">
        <h2>Registro</h2>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %} <!-- Incluye el token CSRF para protección contra ataques de falsificación de solicitudes entre sitios -->
            {{ form.as_p }} <!-- Muestra el formulario de registro en formato de párrafos -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
        </form>
    </div>
    <!--Inicio de contenedor de formulario-->
    
</div>
{% endblock %}
