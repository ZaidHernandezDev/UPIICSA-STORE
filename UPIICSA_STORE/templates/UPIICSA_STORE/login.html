<!--Declaramos que este archivo html es una parte del archivo layout.html-->
{% extends "UPIICSA_STORE/layout.html" %}

<!--Cargamos los archivos locales-->
{% load static %}

<!--Mandamos el título de la página al documento layout.html-->
{% block title %}
Iniciar sesión
{% endblock %}

<!--Mandamos el cuerpo de la página al documento layout.html-->
{% block body %}

<div class="row">

    <!-- Inicio de columna para la imagen de inicio de sesión -->
    <div class="col imglog"> 
        <img src="{% static 'UPIICSA_STORE/images/login.jpg'%}" alt="login">
    </div>
    <!-- Fin de columna para la imagen de inicio de sesión -->

    <!-- Inicio de columna para el formulario de inicio de sesión -->
    <div class="col"> 

        <!--Inicio de formulario que va a enviar los datos de inicio de sesión-->
        <form action="{% url 'login' %}" method="POST"> 
            {% csrf_token %}
            <h1>BIENVENIDO</h1>

            <label for="username" class="form-label">Usuario</label>
            <input type="text" placeholder="Ingrese su username" name="username" class="form-control">

            <label for="password" class="form-label mt-2">Contraseña</label>
            <input type="password" placeholder="Ingrese su contraseña" name="password" class="form-control">

            <div class="justify-content-center d-flex">
                <input type="submit" value="   Ingresar   " class="btn btn-success mt-3">
                <a href="{% url 'signup' %}" class="btn btn-primary ms-5 mt-3">Registrarme</a>
            </div>
        </form>
        <!--Fin de formulario-->
        
    </div>
    <!-- Fin de columna para el formulario de inicio de sesión -->

</div>
{% endblock %}
